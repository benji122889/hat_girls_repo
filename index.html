    <div class="container">

      <h1 id="main-heading" class="text-center">Fascinators</h1>

      <div class="mt-0">
        
        <ul id="List" class="fascinators container-fluid">
            <li class="mockUp row">
              
              <div id="myCarousel1" class="carousel slide w-sm-50 h-50 col-sm-4" data-ride="carousel">
                <div class="hatImg carousel-inner">
                  <div class="carousel-item active">
                    <img class="d-block w-100" src="" alt="First slide">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="" alt="Second slide">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="" alt="Third slide">
                  </div>
                  <div class="carousel-item">
                      <img class="d-block w-100" src="" alt="Fourth slide">
                  </div>
                </div>
                  <a class="carousel-control-prev" href="#myCarousel1" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                  </a>
                  <a class="carousel-control-next pr-0" href="#myCarousel1" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                  </a>
              </div>


              <div class="col-sm-8 mt-2">
                <div class="row mb-lg-2">
                  <label class="col" for="callNum">ID:</label>
                  <span class="input-group-text" id="">#</span>
                  <input class="col" readonly type="text" id="callNum" value="THG0384"></br>
                </div>
                <div class="row mb-lg-2">
                  <label class="col" for="price">Retail:</label>
                  <span class="input-group-text" id="">$</span>
                  <input class="col inputPrice" type="text" id="price" value=""></br>
                </div>
                <div class="row mb-lg-2">
                    <label class="col" for="cost">Costs:</label>
                    <span class="input-group-text" id="">$</span>
                    <input class="col inputCost" type="text" id="cost" value=""></br>
                </div>
                <div class="row">
                    <label class="col" for="profit">Profit margin:</label>
                    <span class="input-group-text" id="">$</span>
                    <input class="col inputProfit" type="text" id="profit" value=""></br>
                </div>
                <div class="float-right">
                  <input id="calcBtn" type="button" class="calcBtn" value="Calculate">
                  <input id="resetBtn" type="button" class="resetBtn" value="Reset">
                </div>
          
              </div>
            </li>
            <li class="mockUp row">
              
              <div id="myCarousel2" class="carousel slide w-sm-50 h-50 col-sm-4" data-ride="carousel">
                <div class="hatImg carousel-inner">
                  <div class="carousel-item active">
                    <img class="d-block w-100" src="" alt="First slide">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="" alt="Second slide">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="" alt="Third slide">
                  </div>
                  <div class="carousel-item">
                      <img class="d-block w-100" src="" alt="Fourth slide">
                  </div>
                </div>
                  <a class="carousel-control-prev" href="#myCarousel2" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                  </a>
                  <a class="carousel-control-next pr-0" href="#myCarousel2" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                  </a>
              </div>


              <div class="col-sm-8 mt-2">
                <div class="row mb-lg-2">
                  <label class="col" for="callNum">ID:</label>
                  <span class="input-group-text" id="">#</span>
                  <input class="col" readonly type="text" id="callNum" value="THG0384"></br>
                </div>
                <div class="row mb-lg-2">
                  <label class="col" for="price">Retail:</label>
                  <span class="input-group-text" id="">$</span>
                  <input class="col inputPrice" type="text" id="price" value=""></br>
                </div>
                <div class="row mb-lg-2">
                    <label class="col" for="cost">Costs:</label>
                    <span class="input-group-text" id="">$</span>
                    <input class="col inputCost" type="text" id="cost" value=""></br>
                </div>
                <div class="row">
                    <label class="col" for="profit">Profit margin:</label>
                    <span class="input-group-text" id="">$</span>
                    <input class="col inputProfit" type="text" id="profit" value=""></br>
                </div>
                <div class="float-right">
                  <input id="calcBtn" type="button" class="calcBtn" value="Calculate">
