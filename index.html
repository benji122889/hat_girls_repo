        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-lg-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active mr-lg-4">
            <a class="nav-link" href="#">Hats</a>

    <div class="container">

      <h1 class="fascinators text-center">Fascinators</h1>

      <div class="mt-0">
        <!-- <h1 class="headline-1"><span class="fascinators">Fascinators:</span></h1> -->
        <ul class="container-fluid">
            <li class="row">
              <!-- <img class="w-sm-50 h-50 col-sm-4" src="img/funHat(THG0384).jpg"> -->

              <div id="carouselExampleControls" class="carousel slide w-sm-50 h-50 col-sm-4" data-ride="carousel">
                  <div class="hatImg carousel-inner">
                    <div class="carousel-item active">
                      <img id="blah" class="d-block w-100" src="img/curlycoqueleft(THG0384).jpg" alt="First slide">
                    </div>
                    <div class="carousel-item">
                      <img class="d-block w-100" src="img/curlycoquefront(THG0384).jpg" alt="Second slide">
                    </div>
                    <div class="carousel-item">
                      <img class="d-block w-100" src="img/curlycoqueright(THG0384).jpg" alt="Third slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="img/curlycoqueback(THG0384).jpg" alt="Fourth slide">
                    </div>
                  </div>
                  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                  </a>
                  <a class="carousel-control-next pr-0" href="#carouselExampleControls" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                  </a>
                </div>


                <div class="col-sm-8">
                  <div class="row mb-lg-2">
                    <label class="col" for="callNum">ID:</label>
                    <span class="input-group-text" id="">#</span>
                    <input class="col" readonly type="text" id="callNum" value="THG0384"></br>
                  </div>
                  <div class="row mb-lg-2">
                    <label class="col" for="price">Retail:</label>
                    <span class="input-group-text" id="">$</span>
                    <input class="col" readonly type="text" id="price" value="600.00"></br>
                  </div>
                  <div class="row mb-lg-2">
                      <label class="col" for="cost">Costs:</label>
                      <span class="input-group-text" id="">$</span>
                      <input class="col" readonly type="text" id="cost" value="162.75"></br>
                  </div>
                  <div class="row">
                      <label class="col" for="profit">Profit margin:</label>
                      <span class="input-group-text" id="">$</span>
                      <input class="col" type="text" id="profit" value=""></br>
                  </div>
                  <div class="float-right">
                    <input id="calcBtn" type="button" class="calcBtn" value="Calculate">
                  </div>
            
                </div>
            </li>
        </ul>
      </div>
    </div>  

    <!-- Optional JavaScript -->

    <!-- <script src="js/script1.js"></script> -->
